---
layout: default
title: Gallery
permalink: /gallery/
navbar_active: Gallery
gallery: true
---

<nav aria-label="breadcrumb" class="pb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% link pages/home.html %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Gallery</li>
    </ol>
</nav>
<h2>Gallery</h2>

<div class="container demo-gallery p-4">
    <ul id="lightgallery" class="list-unstyled row">
        {% for image in site.data.gallery %}
        <li class='col-lg-3 col-md-4 col-sm-6 d-flex align-self-center pb-2 mb-2' data-responsive="{{ image.url }} 800"
            data-src="{{ image.url }}" data-sub-html='{{ image.caption }}'>
            <a href='javascript:void(0)'>
                <img class="w-100" alt='{{ image.caption }}' class='img-responsive' src="{{ image.url }}">
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
